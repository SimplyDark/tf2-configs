clear

exec aliases
exec binds
//exec gfx
exec gfx_maxframes
exec custom_scripts/execute
exec crosshairs_aliases
exec volume_adjuster
con_filter_enable "1"
con_filter_text_out "failed to load"

//-----------------Damage-----------------\\
hud_combattext_batching 1

//-----------------Sound------------------\\
voice_enable 1
v_008
tf_dingaling_pitchmaxdmg 100
tf_dingaling_pitchmindmg 80
tf_dingaling_volume 0.8
tf_dingalingaling_repeat_delay 0.0 
tf_dingalingaling 1

//---------------Crosshair----------------\\
r_drawviewmodel 0

//--------------Net Settings--------------\\
rate "60000"
cl_cmdrate "67"
cl_interp "0.0164"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_pred_optimize "2"
cl_smooth "0"
cl_smoothtime "0.01"
cl_updaterate "67"
cl_timeout "90"
cl_predict "1"
cl_predictweapons "1"	
net_graphpos 450
net_graphheight 0

//----------------Settings----------------\\
sensitivity 1.00000000
m_yaw 0.022
zoom_sensitivity_ratio 0.833

//------------------Misc------------------\\
snd_ducktovolume "1"
engine_no_focus_sleep "0"
cl_disablehtmlmotd "0"
host_writeconfig
hud_saytext_time 12
rcon_password "bad"

//-------------Close Captions-------------\\
closecaption "1"
cc_subtitles "0"
cc_lang "clovervidiac"
cc_predisplay_time "0"

//---------------Recording----------------\\
prec_check_update 1
prec_stv_status 1
prec_notify 1
prec_log 1
prec_screens 0
prec_delete_useless_demo 0
prec_min_streak 50
prec_mode 2
prec_kill_delay 15
prec_dir "demos"

//----------------Visuals-----------------\\
mat_motion_blur_enabled 1 //afaik the only sure-fire way to keep refract masking on
mat_motion_blur_strength 0 //effectively disables motion blur, personal choice + motion blur gets masked and looks bad with refract masking
//mat_disable_bloom 1 //disables bloom so refract masking doesn't create a dark rectangle over light materials
//mat_hdr_level 0
//mat_antialias 0
mat_colcorrection_disableentities 1
//mat_colorcorrection 0
glow_outline_effect_enable "0"
tf_particles_disable_weather "1"
r_pixelfog "1"

//------------Print to Console------------\\
clear
echo "|==============================|"
echo "|  AUTOEXEC.CFG IS NOW LOADED  |"
echo "|==============================|"

