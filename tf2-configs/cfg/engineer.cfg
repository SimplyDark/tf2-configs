unbindall; exec binds
echo --- Loading engineer.cfg ... ---
play vo\engineer_dominationengineer03.mp3
clear

cl_interp 0.0333
-attack
tf_hud_target_id_disable_floating_health 1
sensitivity 1.0000000000
cl_hud_playerclass_use_playermodel 0
world_off

tf_dingaling_pitchmaxdmg 100
tf_dingaling_pitchmindmg 80

alias p_xhair		"cross; s_30"
alias s_xhair		"dot;s_30"
alias m_xhair		"cross_with_dot; s_30"

alias shottie	"mate_slot1; primary_weapons_engineer; green; p_xhair; off"
alias pistol	"mate_slot2; secondary_weapons_engineer; cyan; s_xhair; off"
alias wrench	"mate_slot3; melee_weapons_engineer; white; m_xhair; 84"

bind "q"	"shottie"
bind "e"	"pistol"
bind "r"	"wrench"