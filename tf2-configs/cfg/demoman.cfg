unbindall; exec binds
echo --- Loading demoman.cfg ... ---
play vo\demoman_goodjob01.mp3
clear

cl_interp 0.0152
-attack
tf_hud_target_id_disable_floating_health 1
sensitivity 1.000000000
cl_hud_playerclass_use_playermodel 0
world_off

tf_dingaling_pitchmaxdmg 100
tf_dingaling_pitchmindmg 80

hud_combattext_batching_window 1.2

alias p_xhair		"cross_with_dot; s_25"
alias s_xhair		"cross; s_30"
alias m_xhair		"cross_with_dot; s_30"

alias pills 	"mate_slot1; primary_weapons_demoman; green; p_xhair; off"
alias stickies	"mate_slot2; secondary_weapons_demoman; cyan; s_xhair; 84"
alias bottle	"mate_slot3; melee_weapons_demoman; white; m_xhair; 84"

bind "q"	"pills"
bind "e"	"stickies"
bind "r"	"bottle"