unbindall; exec binds
echo --- Loading scout.cfg ... ---
play vo\scout_invincible01.mp3
clear

cl_interp 0.0333
-attack
tf_hud_target_id_disable_floating_health 1
sensitivity 1.00000000
cl_hud_playerclass_use_playermodel 0
world_off

tf_dingaling_pitchmaxdmg 40
tf_dingaling_pitchmindmg 100

hud_combattext_batching_window 1.2

alias p_xhair		"dot; s_30"
alias s_xhair		"dot; s_22"
alias m_xhair		"cross_with_dot; s_30"

alias scatter	"mate_slot1; primary_weapons_scout; green; p_xhair; off; -attack"
alias pistol	"mate_slot2; secondary_weapons_scout; cyan; s_xhair; off; -attack"
alias bat		"mate_slot3; melee_weapons_scout; white; m_xhair; 84; -attack"

bind "q"	"scatter"
bind "e"	"pistol"
bind "r"	"bat"