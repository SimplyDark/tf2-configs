unbindall; exec binds
echo --- Loading heavy.cfg ... ---
play vo\heavy_needdispenser01.mp3
clear

cl_interp 0.0333
-attack
tf_hud_target_id_disable_floating_health 1
sensitivity 1.00000000
cl_hud_playerclass_use_playermodel 0
world_off

tf_dingaling_pitchmaxdmg 100
tf_dingaling_pitchmindmg 80

hud_combattext_batching_window 1.2

alias p_xhair		"ring; s_30"
alias s_xhair		"cross; s_30"
alias m_xhair		"cross_with_dot; s_30"

alias minigun	"mate_slot1; primary_weapons_heavy; green; p_xhair; off"
alias secondary	"mate_slot2; secondary_weapons_heavy; cyan; s_xhair; off"
alias gloves	"mate_slot3; melee_weapons_heavy; white; m_xhair; 84"

bind "q"	"minigun"	
bind "e"	"secondary"
bind "r"	"gloves"