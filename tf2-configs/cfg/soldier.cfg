unbindall; exec binds
echo --- Loading soldier.cfg ... ---
play vo\soldier_dominationpyro09.mp3
clear

cl_interp 0.0152
-attack
tf_hud_target_id_disable_floating_health 1
sensitivity 1.00000000
cl_hud_playerclass_use_playermodel 0
world_off

tf_dingaling_pitchmaxdmg 100
tf_dingaling_pitchmindmg 80

hud_combattext_batching_window 1.2

alias p_xhair		"cross; s_30"
alias s_xhair		"cross_with_dot; s_30"
alias m_xhair		"cross_with_dot; s_30"

alias rocket	"mate_slot1; primary_weapons_soldier; green; p_xhair; off"
alias shottie	"mate_slot2; secondary_weapons_soldier; cyan; s_xhair; off"
alias shovel	"mate_slot3; melee_weapons_soldier; white; m_xhair; 84"

bind "q"	"rocket"
bind "e"	"shottie"
bind "r"	"shovel"